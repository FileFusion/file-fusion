server:
  shutdown: GRACEFUL
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
      - application/json
      - application/xml
      - image/vnd.microsoft.icon
      - image/svg+xml
      - font/woff2
  ssl:
    key-store-type: PKCS12
spring:
  application:
    name: file-fusion
  config:
    # Configuration file path
    import: optional:file:${FF_CONFIG_FILE:/opt/file_fusion/conf.properties}
  threads:
    virtual:
      enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  messages:
    basename: i18n/messages
    fallback-to-system-locale: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    open-in-view: false
  flyway:
    locations: classpath:/db/migration
    table: db_version
  h2:
    console:
      enabled: false
logging:
  level:
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: ERROR
security:
  all-whitelist:
  whitelist:
    POST:
      - /user/_login
    GET:
      - /file_data/_download/*